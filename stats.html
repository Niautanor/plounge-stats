<!DOCTYPE HTML>
<html ng-app="statsApp">
    <head>
        <meta charset="utf-8" />
        <title>Plounge Rankings</title>
        <link rel="shortcut icon" type="image/png" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="stats.css" />
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>-->
        <!-- The javascript parser of android 2.2 is a bit funky and reacts badly to angular naming a method finally.
            I have renamed the method to final (it is something in http promises
        -->
        <script src="angular.js"></script>
        <script src="angular-route.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="stats.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="statsController">
            <nav id="myNavbar" class="navbar navbar-default navbar-fixed-top" role="navigation"> 
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="//mlplounge.science/stats.html">/r/Mlplounge Rankings</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="nav navbar-nav">
                            <li target="_blank" ng-class="{ active : isActive('/week') }"><a href="#week">Weekly</a></li>
                            <li target="_blank" ng-class="{ active : isActive('/24-hours') }"><a href="#24-hours">24 Hours</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="jumbotron">
                <h4>powered by /u/__brony__ <small>and hosted by /u/niautanor</small></h4>
                <div class="container">
                    <small>Last updated: <span ng-include="last_updated_file"></span></small>
                    <table class="table table-hover table-bordered">
                        <thead><tr><td>Rank</td><td>Name</td><td>Comments</td></tr></thead>
                        <tbody ng-view>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
